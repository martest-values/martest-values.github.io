<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>martest value calculator</title>
  <style>
    body{font-family:sans-serif;background:#0f172a;color:#e6eef8;padding:20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px}
    .card{background:#1e293b;padding:14px;border-radius:12px;display:flex;flex-direction:column;gap:8px;align-items:center}
    .food-name{font-weight:700}
    .food-img{height:72px;width:72px;border-radius:10px;background:#334155;display:flex;align-items:center;justify-content:center;font-size:28px}
    .value{font-size:18px;font-weight:800}
    
  a:link {
    color: white;
    background-color: transparent;
    text-decoration: none;
  }
  
  a:visited {
    color: white;
    background-color: transparent;
    text-decoration: none;
  }
  
  a:hover {
    color: pink;
    background-color: transparent;
    text-decoration: underline;
  }
  
  a:active {
    color: white;
    background-color: transparent;
    text-decoration: underline;
  }
    
  </style>
</head>
<body>
  <h1>martest value calculator</h1>
  <div><a href="https://martest-values.github.io">main values page</a></div>
  <br>
</body>
</html>
