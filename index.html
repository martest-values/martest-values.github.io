<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>martest values</title>
  <style>
    body{font-family:sans-serif;background:#0f172a;color:#e6eef8;padding:20px}
    .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(160px,1fr));gap:14px}
    .card{background:#1e293b;padding:14px;border-radius:12px;display:flex;flex-direction:column;gap:8px;align-items:center}
    .food-name{font-weight:700}
    .food-img{height:72px;width:72px;border-radius:10px;background:#334155;display:flex;align-items:center;justify-content:center;font-size:28px}
    .value{font-size:18px;font-weight:800}

  a:link {
    color: white;
    background-color: transparent;
    text-decoration: none;
  }
  
  a:visited {
    color: white;
    background-color: transparent;
    text-decoration: none;
  }
  
  a:hover {
    color: pink;
    background-color: transparent;
    text-decoration: underline;
  }
  
  a:active {
    color: white;
    background-color: transparent;
    text-decoration: underline;
  }
    
  </style>
</head>
<body>
  <h1>martest values</h1>
  <a href="https://martest-values.github.io/calculator">value calculator</a>
  <div style="height: 20px;"></div>
  <div class="grid">
    <div class="card"><div class="food-img">c</div><div class="food-name">cheese (string)</div><div class="value">50</div></div>
    <div class="card"><div class="food-img">p</div><div class="food-name">pringle (can)</div><div class="value">100</div></div>
    <div class="card"><div class="food-img">f</div><div class="food-name">fruit snack (bag)</div><div class="value">80</div></div>
    <div class="card"><div class="food-img">m</div><div class="food-name">madeline</div><div class="value">65</div></div>
    <div class="card"><div class="food-img">v</div><div class="food-name">veggie straw (bag)</div><div class="value">85</div></div>
    <div class="card"><div class="food-img">y</div><div class="food-name">yoggie (bag)</div><div class="value">110</div></div>
    <div class="card"><div class="food-img">j</div><div class="food-name">jerky (bag)</div><div class="value">80</div></div>
  </div>
</body>
</html>
